<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic List Rendering</title>
</head>
<body>
  <div id="root"></div>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Your ItemList component code will go here
    let reactRoot = ReactDOM.createRoot(document.getElementById("root"));
    let items1=["Apple","Banana","Cherry"]
    let items2=[];

    function ItemList({heading,items}){
      if(items.length===0){
        return(
          <div>
            <h1>{heading}</h1>
            <p>No Items Found</p>
          </div>
        );
      }
      return(
        <div>
          <h1>{heading}</h1>
          <ol>
            {items.map((item,i)=><li>{item}</li>)}
          </ol>
        </div>
      );
    }
    function App(){
      return(
        <div>
          <ItemList heading="Fruits" items={items1}/>
          <ItemList heading="Vegetables" items={items2}/>
        </div>
      );
    }
    reactRoot.render(<App/>);
  </script>
</body>
</html>
