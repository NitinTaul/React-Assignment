<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JSX and Babel</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">

    //   Simple JSX Element
    //  Objective: Create a paragraph (<p>) element using JSX to display the text "Seize the day".
    
    // Simple JSX Element: 
        let para = <p>Seize the day!</p>

    // Render the simple element inside the div with the id 'root':
        ReactDOM.createRoot(document.getElementById("root")).render(para);
    </script>
  </body>
</html>
