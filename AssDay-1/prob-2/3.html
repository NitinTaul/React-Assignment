<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JSX and Babel</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
// Conditional Rendering in JSX

// Objective: Implement conditional rendering within your JSX element.

// Create a JavaScript variable that holds a boolean value:
let condition = true;

// Use this variable to conditionally render one of two paragraphs, based on the boolean's value:
const conditionalElement =<>{condition ? <p>  Today is Holiday</p> : <p> Today is Working</p>}</>

// Ensure the correct paragraph is rendered inside the div with the id root:
ReactDOM.createRoot(document.getElementById("root")).render(conditionalElement);


    </script>
  </body>
</html>
