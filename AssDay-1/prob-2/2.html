<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JSX and Babel</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      //   Dynamic Content in JSX
      // Objective: Enhance the paragraph element to include dynamic content.

      // Define a JavaScript variable with the text "Seize the day":
      let para = "Seize of Day!";

      // Use this variable within your JSX to set the content of the paragraph:
      let ReactElement = <p> {para}</p>;

      //   Render the paragraph inside the div with the id root:
      ReactDOM.createRoot(document.getElementById("root")).render(ReactElement);
    </script>
  </body>
</html>
